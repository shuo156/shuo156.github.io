<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问统计 - shuo156</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>访问统计面板</h1>
            <div class="user-info">@shuo156</div>
            <div class="time" id="currentTime"></div>
            <div id="moeCounter" class="moe-counter"></div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">今日访问</span>
                <span class="stat-value" id="todayCount">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">总访问量</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
        </div>

        <div class="risk-container">
            <h2>实时监控</h2>
            <div class="risk-list" id="riskList"></div>
        </div>

        <footer class="footer">
            <p>© 2025 shuo156 统计面板</p>
            <p>最后更新时间: <span id="lastUpdate"></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
