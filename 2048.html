<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #faf8ef;
            transition: background-color 0.3s;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 60px;
            color: #776e65;
            margin-bottom: 20px;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .score, .best-score {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 18px;
        }

        .controls {
            margin-bottom: 20px;
        }

        #theme-selector, #new-game {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1;
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            transition: transform 0.2s, background 0.2s, color 0.2s;
        }

        .tile.pop {
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
        }

        .overlay button {
            padding: 10px 20px;
            font-size: 18px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .overlay.show {
            display: flex;
        }

        /* 主题样式 */
        body.default {
            background-color: #faf8ef;
        }

        body.dark {
            background-color: #222;
        }

        body.dark h1, body.dark .tile {
            color: #eee;
        }

        body.dark #game-container, body.dark .score, body.dark .best-score {
            background: #444;
        }

        body.retro {
            background-color: #f0e68c;
        }

        body.retro h1, body.retro .tile {
            color: #2f4f4f;
        }

        body.retro #game-container, body.retro .score, body.retro .best-score {
            background: #8b4513;
        }

        /* 方块颜色 */
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; }
        .tile-16 { background: #f59563; }
        .tile-32 { background: #f67c5f; }
        .tile-64 { background: #f65e3b; }
        .tile-128 { background: #edcf72; }
        .tile-256 { background: #edcc61; }
        .tile-512 { background: #edc850; }
        .tile-1024 { background: #edc53f; }
        .tile-2048 { background: #edc22e; }
        .tile-4096 { background: #ff4040; }
        .tile-8192 { background: #ff00ff; }
        .tile-16384 { background: #00ff00; }

        /* 移动端适配 */
        @media (max-width: 500px) {
            h1 {
                font-size: 40px;
            }
            .score, .best-score {
                font-size: 16px;
                padding: 8px 15px;
            }
            #game-container {
                max-width: 100%;
            }
            .tile {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score">
                <span>分数</span>
                <span id="score">0</span>
            </div>
            <div class="best-score">
                <span>最高分</span>
                <span id="best-score">0</span>
            </div>
        </div>
        <div class="controls">
            <select id="theme-selector">
                <option value="default">默认主题</option>
                <option value="dark">暗黑主题</option>
                <option value="retro">复古主题</option>
            </select>
            <button id="new-game">新游戏</button>
        </div>
        <div id="game-container">
            <div id="game-over" class="overlay">
                <p>游戏结束！</p>
                <button onclick="startNewGame()">再来一局</button>
            </div>
            <div id="game-win" class="overlay">
                <p>恭喜你！达到16384！</p>
                <button onclick="startNewGame()">再来一局</button>
            </div>
            <div id="grid"></div>
        </div>
    </div>
    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('best-score');
        const gameOverOverlay = document.getElementById('game-over');
        const gameWinOverlay = document.getElementById('game-win');
        const themeSelector = document.getElementById('theme-selector');
        const newGameButton = document.getElementById('new-game');

        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        bestScoreDisplay.textContent = bestScore;

        const GRID_SIZE = 4;
        const WINNING_TILE = 16384;

        // 初始化游戏
        function initGame() {
            board = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            scoreDisplay.textContent = score;
            grid.innerHTML = '';
            addNewTile();
            addNewTile();
            updateGrid();
            saveGame();
        }

        // 添加新方块
        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] === 0) emptyCells.push({ i, j });
                }
            }
            if (emptyCells.length > 0) {
                let { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 更新网格显示
        function updateGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let tile = document.createElement('div');
                    tile.className = 'tile';
                    if (board[i][j] > 0) {
                        tile.classList.add(`tile-${board[i][j]}`);
                        tile.textContent = board[i][j];
                        tile.classList.add('pop');
                    }
                    grid.appendChild(tile);
                }
            }
            scoreDisplay.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestScoreDisplay.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }
            checkGameOver();
            checkWin();
            saveGame();
        }

        // 检查游戏胜利
        function checkWin() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] === WINNING_TILE) {
                        gameWinOverlay.classList.add('show');
                        return;
                    }
                }
            }
        }

        // 检查游戏结束
        function checkGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] === 0) return;
                    if (i < GRID_SIZE - 1 && board[i][j] === board[i + 1][j]) return;
                    if (j < GRID_SIZE - 1 && board[i][j] === board[i][j + 1]) return;
                }
            }
            gameOverOverlay.classList.add('show');
        }

        // 保存游戏状态
        function saveGame() {
            localStorage.setItem('board', JSON.stringify(board));
            localStorage.setItem('score', score);
        }

        // 加载游戏状态
        function loadGame() {
            let savedBoard = localStorage.getItem('board');
            let savedScore = localStorage.getItem('score');
            if (savedBoard && savedScore) {
                board = JSON.parse(savedBoard);
                score = parseInt(savedScore);
                updateGrid();
            } else {
                initGame();
            }
        }

        // 移动逻辑
        function move(direction) {
            let moved = false;
            let newBoard = board.map(row => [...row]);
            if (direction === 'up') {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let column = [];
                    for (let i = 0; i < GRID_SIZE; i++) column.push(board[i][j]);
                    let newColumn = slide(column);
                    for (let i = 0; i < GRID_SIZE; i++) newBoard[i][j] = newColumn[i];
                    if (column.join() !== newColumn.join()) moved = true;
                }
            } else if (direction === 'down') {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let column = [];
                    for (let i = GRID_SIZE - 1; i >= 0; i--) column.push(board[i][j]);
                    let newColumn = slide(column);
                    for (let i = 0; i < GRID_SIZE; i++) newBoard[GRID_SIZE - 1 - i][j] = newColumn[i];
                    if (column.join() !== newColumn.join()) moved = true;
                }
            } else if (direction === 'left') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    let newRow = slide(board[i]);
                    newBoard[i] = newRow;
                    if (board[i].join() !== newRow.join()) moved = true;
                }
            } else if (direction === 'right') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    let row = [...board[i]].reverse();
                    let newRow = slide(row).reverse();
                    newBoard[i] = newRow;
                    if (board[i].join() !== newRow.join()) moved = true;
                }
            }
            if (moved) {
                board = newBoard;
                addNewTile();
                updateGrid();
            }
        }

        // 滑动并合并
        function slide(line) {
            let arr = line.filter(val => val);
            let newLine = [];
            let i = 0;
            while (i < arr.length) {
                if (i < arr.length - 1 && arr[i] === arr[i + 1]) {
                    let merged = arr[i] * 2;
                    score += merged;
                    newLine.push(merged);
                    i += 2;
                } else {
                    newLine.push(arr[i]);
                    i++;
                }
            }
            while (newLine.length < GRID_SIZE) newLine.push(0);
            return newLine;
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (gameOverOverlay.classList.contains('show') || gameWinOverlay.classList.contains('show')) return;
            if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
            else if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
        });

        // 触摸支持
        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (gameOverOverlay.classList.contains('show') || gameWinOverlay.classList.contains('show')) return;
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 50) move('right');
                else if (dx < -50) move('left');
            } else {
                if (dy > 50) move('down');
                else if (dy < -50) move('up');
            }
        });

        // 主题切换
        themeSelector.addEventListener('change', () => {
            document.body.className = themeSelector.value;
        });

        // 新游戏
        function startNewGame() {
            gameOverOverlay.classList.remove('show');
            gameWinOverlay.classList.remove('show');
            initGame();
        }

        newGameButton.addEventListener('click', startNewGame);

        // 初始化
        loadGame();
    </script>
</body>
</html>
