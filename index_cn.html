    <script>
        var lunarInfo = [0x04bd8,0x04ae0,0x0a570,0x054d5,0x0d260,0x0d950,0x16554,0x056a0,0x09ad0,0x055d2,

        // 计算农历日期
        function getLunarDate(date) {
            var year = date.getFullYear(),
                month = date.getMonth() + 1,
                day = date.getDate();
            
            var yearData = lunarInfo[year - 1900];
            var zhiIndex = (year - 1900) % 12;
            var ganIndex = (year - 1900) % 10;
            
            var zhi = "子丑寅卯辰巳午未申酉戌亥".charAt(zhiIndex);
            var gan = "甲乙丙丁戊己庚辛壬癸".charAt(ganIndex);
            
            var lunarMonths = ["正", "二", "三", "四", "五", "六", "七", "八", "九", "十", "冬", "腊"];
            var lunarDays = ["初一", "初二", "初三", "初四", "初五", "初六", "初七", "初八", "初九", "初十",
                           "十一", "十二", "十三", "十四", "十五", "十六", "十七", "十八", "十九", "二十",
                           "廿一", "廿二", "廿三", "廿四", "廿五", "廿六", "廿七", "廿八", "廿九", "三十"];
            
            return `农历${gan}${zhi}年 ${lunarMonths[month-1]}月${lunarDays[day-1]}`;
        }

        function updateDateTime() {
            const now = new Date();
            const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            
            const year = beijingTime.getUTCFullYear();
            const month = String(beijingTime.getUTCMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getUTCDate()).padStart(2, '0');
            const hours = String(beijingTime.getUTCHours()).padStart(2, '0');
            const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(beijingTime.getUTCSeconds()).padStart(2, '0');

            const formattedTime = `北京时间：${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}\n${getLunarDate(beijingTime)}`;
            document.getElementById('current-time').innerHTML = formattedTime;
            document.getElementById('current-user').innerHTML = "Current User's Login: shuo156";
        }

        setInterval(updateDateTime, 1000);
