    <!-- JavaScript实时更新时间 -->
    <!-- 李影韩彬舍天地 -->
    <script>
        function updateDateTime() {
            const now = new Date();
            // 北京时间 (UTC+8)
            const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            
            // 格式化时间
            const year = beijingTime.getUTCFullYear();
            const month = String(beijingTime.getUTCMonth() + 1).padStart(2, '0');
            const day = String(beijingTime.getUTCDate()).padStart(2, '0');
            const hours = String(beijingTime.getUTCHours()).padStart(2, '0');
            const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(beijingTime.getUTCSeconds()).padStart(2, '0');
            
            const formatted = `北京时间: ${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').innerHTML = formatted;
        }
        
        // 立即更新一次
        updateDateTime();
        // 每秒更新一次
        setInterval(updateDateTime, 1000);
        
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        
        // 检查本地存储中是否有暗色模式偏好
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        // 根据偏好设置初始模式
        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '切换浅色模式';
        }
        
        // 主题切换动画
        function animateThemeSwitch(e, isToDark) {
            // 设置Canvas尺寸
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = 'block';
            
            // 获取点击位置
            const clickX = e.clientX;
            const clickY = e.clientY;
            
            // 最大半径（覆盖整个屏幕）
            const maxRadius = Math.sqrt(
                Math.max(
                    Math.pow(clickX, 2) + Math.pow(clickY, 2),
                    Math.pow(canvas.width - clickX, 2) + Math.pow(clickY, 2),
                    Math.pow(clickX, 2) + Math.pow(canvas.height - clickY, 2),
                    Math.pow(canvas.width - clickX, 2) + Math.pow(canvas.height - clickY, 2)
                )
            );
            
            // 动画开始时间
            const startTime = Date.now();
            const duration = 800; // 动画持续时间
            
            // 动画帧
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const radius = progress * maxRadius;
                
                // 清除Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制当前主题内容
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = isToDark ? '#1a1a2e' : '#F0F8FF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 创建圆形路径
                ctx.beginPath();
                ctx.arc(clickX, clickY, radius, 0, Math.PI * 2);
                
                // 使用异或操作实现部分变色效果
                ctx.globalCompositeOperation = 'xor';
                ctx.fillStyle = isToDark ? '#F0F8FF' : '#1a1a2e';
                ctx.fill();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画完成后切换主题
                    body.classList.toggle('dark-mode');
                    themeToggle.textContent = body.classList.contains('dark-mode') 
                        ? '切换浅色模式' 
                        : '切换深色模式';
                    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
                    
                    // 隐藏Canvas
                    setTimeout(() => {
                        canvas.style.display = 'none';
                    }, 100);
                }
            }
            
            animate();
        }
        
        // 绑定切换事件
        themeToggle.addEventListener('click', function(e) {
            const isToDark = !body.classList.contains('dark-mode');
            animateThemeSwitch(e, isToDark);
        });
        
        // 初始化Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 初始化评论区
        const thread = document.getElementById('cusdis_thread');
        if (thread) {
            thread.dataset.pageId = location.pathname;
            thread.dataset.pageUrl = location.href;
            thread.dataset.pageTitle = document.title;
        }
    </script>
