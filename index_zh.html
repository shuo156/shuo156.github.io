<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 亮色模式 (默认) */
            --bg-body: #f5f5f7;
            --bg-card: #ffffff;
            --nav-bg: rgba(251, 251, 253, 0.8);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0066cc;
            --divider: rgba(0,0,0,0.1);
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.08);
            --radius: 18px;
            --nav-height: 52px;
        }

        /* 黑暗模式类 */
        html.dark {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --nav-bg: rgba(20, 20, 20, 0.8);
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent: #2997ff;
            --divider: rgba(255,255,255,0.15);
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            padding-top: var(--nav-height);
        }

        /* --- 顶部导航栏 --- */
        .global-nav {
            position: fixed;
            top: 0; left: 0; width: 100%; height: var(--nav-height);
            background-color: var(--nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            z-index: 9999;
            border-bottom: 1px solid var(--divider);
            transition: border-color 0.3s;
        }

        .nav-content {
            max-width: 1000px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-left { display: flex; align-items: center; }
        .nav-right { display: flex; align-items: center; gap: 8px; /* 稍微拉近一点距离 */ }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .icon-btn:hover { background: rgba(128,128,128,0.1); }
        
        /* 统一图标样式 */
        .svg-icon { 
            width: 24px; 
            height: 24px; 
            fill: none; /* 关键：去掉填充 */
            stroke: currentColor; /* 关键：使用描边 */
            stroke-width: 2; /* 线条粗细 */
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* --- 侧边菜单 --- */
        .side-menu-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            z-index: 9000;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .side-menu-overlay.active { opacity: 1; pointer-events: auto; }

        .side-menu {
            position: fixed;
            top: 0; left: 0; width: 280px; height: 100vh;
            background: var(--bg-card);
            z-index: 9001;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 30px;
            box-shadow: 20px 0 40px rgba(0,0,0,0.1);
        }
        .side-menu.active { transform: translateX(0); }

        .menu-links { list-style: none; padding: 0; margin: 0; }
        .menu-links li { margin-bottom: 20px; }
        .menu-links a {
            font-size: 20px; font-weight: 600;
            color: var(--text-primary); text-decoration: none;
            display: block;
        }

        /* --- 搜索覆盖层 --- */
        .search-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            z-index: 9990;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .search-overlay.active { display: flex; opacity: 1; }

        .search-container {
            width: 90%; max-width: 600px;
            display: flex; flex-direction: column; gap: 15px;
        }

        .search-box {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 16px 20px;
            display: flex; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-input {
            flex: 1; border: none; background: transparent;
            font-size: 18px; margin-left: 12px;
            color: var(--text-primary); outline: none;
        }

        .search-results {
            background: var(--bg-card);
            border-radius: 14px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        .search-results.has-content { display: block; }

        .result-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 8px;
            transition: background 0.2s;
            border-bottom: 1px solid var(--divider);
        }
        .result-item:last-child { border-bottom: none; }
        .result-item:hover { background: rgba(128,128,128,0.1); }
        
        .res-title { font-weight: 600; font-size: 15px; }
        .res-desc { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }
        .no-result { padding: 20px; text-align: center; color: var(--text-secondary); font-size: 14px; }

        /* --- 主内容 --- */
        .main-wrapper {
            max-width: 980px; margin: 60px auto; padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }

        header { text-align: center; margin-bottom: 60px; }
        h1 { font-size: 56px; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 10px; }
        .datetime { font-size: 14px; color: var(--text-secondary); font-weight: 500; }

        .section-title { font-size: 24px; font-weight: 600; margin-bottom: 25px; margin-left: 5px; }

        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;
        }

        .card {
            background: var(--bg-card);
            padding: 32px; border-radius: var(--radius);
            text-decoration: none; color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; justify-content: space-between;
            height: 180px; box-shadow: var(--shadow-card);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .card:hover { transform: scale(1.02); box-shadow: var(--shadow-hover); }
        .card-title { font-size: 22px; font-weight: 600; margin-bottom: 8px; }
        .card-desc { font-size: 14px; color: var(--text-secondary); line-height: 1.4; }
        .card-arrow {
            align-self: flex-end; width: 28px; height: 28px;
            background: var(--text-primary); color: var(--bg-card);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 14px; opacity: 0; transform: translateX(-10px); transition: all 0.3s ease;
        }
        .card:hover .card-arrow { opacity: 1; transform: translateX(0); }

        .comments-section {
            margin-top: 80px; background: var(--bg-card);
            padding: 40px; border-radius: var(--radius);
            box-shadow: var(--shadow-card);
        }

        footer {
            margin-top: 60px; padding: 40px 0;
            border-top: 1px solid var(--divider);
            text-align: center; font-size: 12px; color: var(--text-secondary);
        }
        footer a { color: var(--text-secondary); text-decoration: none; margin: 0 8px; }
        footer a:hover { color: var(--text-primary); }

        /* --- View Transitions --- */
        ::view-transition-old(root),
        ::view-transition-new(root) { animation: none; mix-blend-mode: normal; }
        html::view-transition-group(root) { z-index: 10000; }

        @media (max-width: 768px) {
            h1 { font-size: 40px; }
            .grid-container { grid-template-columns: 1fr; }
            .card { height: 140px; padding: 24px; }
            .search-results { max-height: 50vh; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        // 1. 黑暗模式切换
        function toggleTheme(event) {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (!document.startViewTransition) {
                document.documentElement.classList.toggle('dark');
                updateIcon(!isDark);
                return;
            }

            const x = event.clientX;
            const y = event.clientY;
            const endRadius = Math.hypot(Math.max(x, innerWidth - x), Math.max(y, innerHeight - y));

            const transition = document.startViewTransition(() => {
                document.documentElement.classList.toggle('dark');
                updateIcon(!isDark);
            });

            transition.ready.then(() => {
                const clipPath = [ `circle(0px at ${x}px ${y}px)`, `circle(${endRadius}px at ${x}px ${y}px)` ];
                document.documentElement.animate(
                    { clipPath: isDark ? [...clipPath].reverse() : clipPath },
                    { duration: 500, easing: 'ease-in', pseudoElement: isDark ? '::view-transition-old(root)' : '::view-transition-new(root)' }
                );
            });
        }

        function updateIcon(isDark) {
            const btn = document.getElementById('theme-toggle-btn');
            if(isDark) {
                // 月亮图标
                btn.innerHTML = '<svg class="svg-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
            } else {
                // 太阳图标 (保持线条风格一致)
                btn.innerHTML = `<svg class="svg-icon sun-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>`;
            }
        }

        // 2. 实时搜索逻辑
        const cardsData = [];
        document.querySelectorAll('.grid-container .card').forEach(card => {
            cardsData.push({
                href: card.getAttribute('href'),
                title: card.querySelector('.card-title').innerText,
                desc: card.querySelector('.card-desc').innerText,
                keys: (card.getAttribute('data-key') || '').toLowerCase()
            });
        });

        function toggleSearch() {
            const overlay = document.getElementById('searchOverlay');
            const input = document.getElementById('searchInput');
            
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
            } else {
                overlay.classList.add('active');
                setTimeout(() => input.focus(), 100);
            }
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (query.length === 0) {
                resultsContainer.style.display = 'none';
                resultsContainer.innerHTML = '';
                return;
            }

            const matched = cardsData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.desc.toLowerCase().includes(query) || 
                item.keys.includes(query)
            );

            resultsContainer.style.display = 'block';
            
            if (matched.length > 0) {
                resultsContainer.innerHTML = matched.map(item => `
                    <a href="${item.href}" class="result-item">
                        <div>
                            <div class="res-title">${item.title}</div>
                            <div class="res-desc">${item.desc}</div>
                        </div>
                        <svg class="svg-icon" style="opacity:0.5; width:18px; height:18px;" viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </a>
                `).join('');
            } else {
                resultsContainer.innerHTML = `<div class="no-result">无相关内容</div>`;
            }
        });

        // 3. 邮箱直接发送
        document.getElementById('email-trigger').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "mailto:shuocc1@outlook.com";
        });

        // 4. 基础功能
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('menuOverlay').classList.toggle('active');
        }
        
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-time').innerHTML = new Intl.DateTimeFormat('zh-CN', { 
                timeZone: 'Asia/Shanghai', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: false 
            }).format(now);
        }
        updateDateTime(); setInterval(updateDateTime, 1000);
    </script>
