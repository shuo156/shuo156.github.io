<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#eff6ff',
                        neutral: '#f8fafc',
                        dark: {
                            100: '#1e293b',
                            200: '#0f172a',
                            300: '#020617'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-thin {
                scrollbar-width: thin;
            }
            .scrollbar-thin::-webkit-scrollbar {
                width: 4px;
            }
            .scrollbar-thin::-webkit-scrollbar-thumb {
                background-color: rgba(156, 163, 175, 0.5);
                border-radius: 2px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-300 text-gray-800 dark:text-gray-100 min-h-screen font-sans">
    <div class="flex flex-col h-screen max-h-screen overflow-hidden">
        <!-- 顶部导航 -->
        <header class="bg-white dark:bg-dark-200 py-3 px-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-center">
            <h1 class="text-lg md:text-xl font-semibold text-primary flex items-center">
                <<i class="fa fa-comments-o mr-2"></</i>
                GPT对话助手
            </h1>
        </header>

        <!-- 对话区域 -->
        <main class="flex-1 overflow-y-auto p-4 scrollbar-thin bg-neutral dark:bg-dark-300" id="chat-container">
            <div class="max-w-2xl mx-auto space-y-6 py-4">
                <!-- 欢迎消息 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                        <<i class="fa fa-robot"></</i>
                    </div>
                    <div class="bg-white dark:bg-dark-100 rounded-lg p-4 shadow-sm max-w-[90%]">
                        <p>你好！我是GPT对话助手，有什么可以帮助你的吗？</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="bg-white dark:bg-dark-200 p-4 border-t border-gray-200 dark:border-gray-800">
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <textarea 
                        id="user-input" 
                        placeholder="输入问题后按Enter发送，Shift+Enter换行..." 
                        class="w-full p-3 pr-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-dark-100 focus:outline-none focus:ring-2 focus:ring-primary/50 resize-none transition-all"
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <button 
                        type="button" 
                        id="send-button"
                        class="absolute right-2 bottom-2 p-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <<i class="fa fa-paper-plane-o"></</i>
                    </button>
                </div>
                <div class="flex justify-between mt-2 text-xs text-gray-500 dark:text-gray-400">
                    <div>
                        <button id="clear-chat" class="hover:text-primary transition-colors">
                            <<i class="fa fa-trash-o mr-1"></</i>清空对话
                        </button>
                    </div>
                    <div>
                        <button id="theme-toggle" class="hover:text-primary transition-colors">
                            <<i class="fa fa-moon-o dark:hidden mr-1"></</i>
                            <<i class="fa fa-sun-o hidden dark:inline mr-1"></</i>
                            <span class="dark:hidden">深色模式</span>
                            <span class="hidden dark:inline">浅色模式</span>
                        </button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const clearChat = document.getElementById('clear-chat');
        
        // API配置
        const API_KEY = 'sk-qyhKM9JqnrVPDi0uhWpjDiio2yAThQsS43blis8tk3rs9zrm';
        const API_URL = 'https://api.openai.com/v1/chat/completions';
        
        // 初始化主题
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });
        
        // 清空对话
        clearChat.addEventListener('click', () => {
            if (confirm('确定要清空所有对话吗？')) {
                chatContainer.innerHTML = `
                    <div class="max-w-2xl mx-auto space-y-6 py-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                                <<i class="fa fa-robot"></</i>
                            </div>
                            <div class="bg-white dark:bg-dark-100 rounded-lg p-4 shadow-sm max-w-[90%]">
                                <p>你好！我是GPT对话助手，有什么可以帮助你的吗？</p>
                            </div>
                        </div>
                    </div>
                `;
                scrollToBottom();
            }
        });
        
        // 发送消息
        sendButton.addEventListener('click', sendMessage);
        
        // 支持Shift+Enter换行
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 发送消息处理函数
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (message) {
                // 添加用户消息
                addMessageToChat(message, 'user');
                userInput.value = '';
                adjustTextareaHeight();
                
                // 发送请求
                try {
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<<i class="fa fa-spinner fa-spin"></</i>';
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'user', content: message }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('请求失败，请稍后再试');
                    }
                    
                    const data = await response.json();
                    const botMessage = data.choices[0].message.content;
                    
                    // 添加机器人消息
                    addMessageToChat(botMessage, 'bot');
                } catch (error) {
                    addMessageToChat(`抱歉，发生错误：${error.message}`, 'bot');
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<<i class="fa fa-paper-plane-o"></</i>';
                }
            }
        }
        
        // 添加消息到聊天窗口
        function addMessageToChat(message, sender) {
            const chatMessages = chatContainer.querySelector('.max-w-2xl');
            const isUser = sender === 'user';
            
            const messageHTML = `
                <div class="flex items-start ${isUser ? 'flex-row-reverse' : ''}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full ${isUser ? 'bg-gray-300 dark:bg-gray-600 text-gray-800' : 'bg-primary text-white'} flex items-center justify-center ${isUser ? 'ml-3' : 'mr-3'}">
                        <<i class="${isUser ? 'fa fa-user' : 'fa fa-robot'}"></</i>
                    </div>
                    <div class="bg-white dark:bg-dark-100 rounded-lg p-4 shadow-sm max-w-[90%] ${isUser ? 'bg-secondary dark:bg-primary/10' : ''}">
                        <p>${formatMessage(message)}</p>
                    </div>
                </div>
            `;
            
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }
        
        // 格式化消息（处理换行）
        function formatMessage(message) {
            return message.replace(/\n/g, '<br>');
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 自动调整文本框高度
        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            const scrollHeight = userInput.scrollHeight;
            userInput.style.height = `${Math.min(scrollHeight, 120)}px`;
        }
        
        // 监听输入调整高度
        userInput.addEventListener('input', adjustTextareaHeight);
        
        // 初始化文本框高度
        adjustTextareaHeight();
    </script>
</body>
</html>
