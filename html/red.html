<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark text-gray-800 dark:text-gray-100 min-h-screen">
    <div class="flex flex-col h-screen max-h-screen overflow-hidden">
        <!-- 顶部导航 -->
        <header class="bg-white dark:bg-gray-900 shadow-sm py-3 px-4 md:px-6 flex items-center justify-between border-b border-gray-200 dark:border-gray-800">
            <div class="flex items-center space-x-2">
                <<i class="fa fa-comments text-primary text-2xl"></</i>
                <h1 class="text-xl font-bold text-primary">GPT对话助手</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <<i class="fa fa-moon-o dark:hidden"></</i>
                    <<i class="fa fa-sun-o hidden dark:inline"></</i>
                </button>
                <button id="clear-chat" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <<i class="fa fa-trash-o"></</i>
                </button>
            </div>
        </header>

        <!-- 对话区域 -->
        <main class="flex-1 overflow-y-auto p-4 md:p-6 scrollbar-hide" id="chat-container">
            <div class="max-w-3xl mx-auto space-y-6">
                <!-- 欢迎消息 -->
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
                        <<i class="fa fa-robot"></</i>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg rounded-tl-none p-4 shadow-sm max-w-[85%]">
                        <p>你好！我是GPT对话助手，有什么可以帮助你的吗？</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="bg-white dark:bg-gray-900 p-4 border-t border-gray-200 dark:border-gray-800">
            <div class="max-w-3xl mx-auto">
                <form id="chat-form" class="relative">
                    <textarea 
                        id="user-input" 
                        placeholder="输入你的问题..." 
                        class="w-full p-4 pr-12 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary resize-none"
                        rows="3"
                        maxlength="1000"
                    ></textarea>
                    <button 
                        type="submit" 
                        class="absolute right-3 bottom-3 p-2 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        id="send-button"
                    >
                        <<i class="fa fa-paper-plane"></</i>
                    </button>
                </form>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">
                    提示：按Shift+Enter换行，按Enter发送消息
                </div>
            </div>
        </footer>
    </div>

    <script>
        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const clearChat = document.getElementById('clear-chat');
        
        // API配置
        const API_KEY = 'sk-qyhKM9JqnrVPDi0uhWpjDiio2yAThQsS43blis8tk3rs9zrm';
        const API_URL = 'https://api.openai.com/v1/chat/completions';
        
        // 初始化主题
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });
        
        // 清空对话
        clearChat.addEventListener('click', () => {
            if (confirm('确定要清空所有对话吗？')) {
                chatContainer.innerHTML = `
                    <div class="max-w-3xl mx-auto space-y-6">
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white">
                                <<i class="fa fa-robot"></</i>
                            </div>
                            <div class="bg-white dark:bg-gray-800 rounded-lg rounded-tl-none p-4 shadow-sm max-w-[85%]">
                                <p>你好！我是GPT对话助手，有什么可以帮助你的吗？</p>
                            </div>
                        </div>
                    </div>
                `;
                scrollToBottom();
            }
        });
        
        // 提交表单
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            
            if (message) {
                // 添加用户消息
                addMessageToChat(message, 'user');
                userInput.value = '';
                
                // 发送请求
                try {
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<<i class="fa fa-spinner fa-spin"></</i>';
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'user', content: message }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('请求失败，请稍后再试');
                    }
                    
                    const data = await response.json();
                    const botMessage = data.choices[0].message.content;
                    
                    // 添加机器人消息
                    addMessageToChat(botMessage, 'bot');
                } catch (error) {
                    addMessageToChat(`抱歉，发生错误：${error.message}`, 'bot');
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<<i class="fa fa-paper-plane"></</i>';
                }
            }
        });
        
        // 支持Shift+Enter换行
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // 添加消息到聊天窗口
        function addMessageToChat(message, sender) {
            const maxWidth = sender === 'user' ? 'max-w-[85%] ml-auto' : 'max-w-[85%]';
            const roundedClass = sender === 'user' ? 'rounded-lg rounded-tr-none' : 'rounded-lg rounded-tl-none';
            const bgClass = sender === 'user' ? 'bg-primary text-white' : 'bg-white dark:bg-gray-800';
            const icon = sender === 'user' ? '<<i class="fa fa-user"></</i>' : '<<i class="fa fa-robot"></</i>';
            const avatarBg = sender === 'user' ? 'bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200' : 'bg-primary text-white';
            
            const messageHTML = `
                <div class="flex items-start space-x-3 ${sender === 'user' ? 'flex-row-reverse' : ''}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full ${avatarBg} flex items-center justify-center">
                        ${icon}
                    </div>
                    <div class="${bgClass} ${roundedClass} p-4 shadow-sm ${maxWidth}">
                        <p>${formatMessage(message)}</p>
                    </div>
                </div>
            `;
            
            const chatMessages = chatContainer.querySelector('.max-w-3xl');
            chatMessages.insertAdjacentHTML('beforeend', messageHTML);
            scrollToBottom();
        }
        
        // 格式化消息（简单处理换行）
        function formatMessage(message) {
            return message.replace(/\n/g, '<br>');
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 自动调整文本框高度
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
