<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>太空探险者 - 像素风增强版</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #fff;
      border: 2px solid #333;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: #000;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
    }
    #shop {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: #fff;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 5px;
      display: none;
    }
    #shop h3 {
      margin-top: 0;
    }
    .shop-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .shop-item svg {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    #leaderboard {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="ui">金币: <span id="coins">0</span></div>
  <div id="shop">
    <h3>商店</h3>
    <div class="shop-item">
      <svg viewBox="0 0 24 24" fill="gold"><circle cx="12" cy="12" r="10" stroke="black" stroke-width="2"/></svg>
      金币+100 - 10币 <button onclick="buy('coin')">购买</button>
    </div>
    <div class="shop-item">
      <svg viewBox="0 0 24 24" fill="lightblue"><rect x="6" y="6" width="12" height="12" stroke="black" stroke-width="2" rx="4"/></svg>
      护盾 - 20币 <button onclick="buy('shield')">购买</button>
    </div>
    <button onclick="document.getElementById('shop').style.display='none'">关闭</button>
  </div>
  <div id="leaderboard">最高分: <span id="highScore">0</span></div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');let astronautSVGs = [];
for (let i = 0; i < 4; i++) {
  const svg = new Image();
  svg.src = `data:image/svg+xml;base64,${btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40'><rect width='40' height='40' fill='white'/><text x='20' y='25' font-size='20' text-anchor='middle' fill='black'>${i+1}</text></svg>`)}`;
  astronautSVGs.push(svg);
}

const coinIcon = new Image();
coinIcon.src = "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10' fill='gold' stroke='black' stroke-width='2'/></svg>`);
const shieldIcon = new Image();
shieldIcon.src = "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect x='6' y='6' width='12' height='12' fill='lightblue' stroke='black' stroke-width='2' rx='4'/></svg>`);

let score = 0;
let highScore = localStorage.getItem('highscore') || 0;
let coins = 0;
let astronautFrame = 0;
let isJumping = false;
let astronautY = 300;
let velocityY = 0;
const gravity = 0.7;

const jumpSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAD//w8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw==');
jumpSound.volume = 0.3;

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') jump();
  if (e.code === 'KeyS') document.getElementById('shop').style.display = 'block';
});

function jump() {
  if (!isJumping) {
    velocityY = -12;
    isJumping = true;
    jumpSound.play();
  }
}

function buy(type) {
  if (type === 'coin' && coins >= 10) {
    coins += 100;
    coins -= 10;
  } else if (type === 'shield' && coins >= 20) {
    alert('获得护盾！(示意)');
    coins -= 20;
  }
  document.getElementById('coins').textContent = coins;
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 地面
  ctx.fillStyle = '#999';
  ctx.fillRect(0, 340, canvas.width, 60);

  // 跑步动画
  astronautFrame = (astronautFrame + 1) % astronautSVGs.length;
  astronautY += velocityY;
  velocityY += gravity;
  if (astronautY >= 300) {
    astronautY = 300;
    isJumping = false;
    velocityY = 0;
  }
  ctx.drawImage(astronautSVGs[astronautFrame], 100, astronautY, 40, 40);

  // 金币道具
  if (score % 150 === 0) {
    coinSpawns.push({ x: 800, y: 280 });
  }

  for (let i = 0; i < coinSpawns.length; i++) {
    coinSpawns[i].x -= 4;
    ctx.drawImage(coinIcon, coinSpawns[i].x, coinSpawns[i].y, 24, 24);
    if (coinSpawns[i].x < 120 && coinSpawns[i].x > 80 && astronautY + 20 > coinSpawns[i].y) {
      coins++;
      coinSpawns.splice(i, 1);
      document.getElementById('coins').textContent = coins;
    }
  }

  score++;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highscore', highScore);
  }
  document.getElementById('highScore').textContent = highScore;

  requestAnimationFrame(loop);
}

let coinSpawns = [];
loop();

  </script>
</body>
</html>
