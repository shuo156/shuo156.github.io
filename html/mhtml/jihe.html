<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>高中集合知识点精讲与测验</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><style>:root{--bg:#fff;--fg:#222;--primary:#007bff;--accent:#28a745}.theme-dark{--bg:#121212;--fg:#eee;--primary:#66aaff;--accent:#8bd18b}.theme-solar{--bg:#f4ecd8;--fg:#5b4636;--primary:#d97706;--accent:#10b981}body{margin:0;padding:1em;font-family:'Roboto',sans-serif;background:var(--bg);color:var(--fg);line-height:1.6;overflow-x:hidden;animation:fadeIn .8s ease}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}h1,h2{color:var(--primary);margin-bottom:.5em}.container{max-width:720px;margin:auto}details{background:rgba(0,0,0,0.05);margin:1em 0;padding:.5em;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);transition:all .3s ease;overflow:hidden}details[open]{animation:expand .3s ease}@keyframes expand{from{max-height:2em}to{max-height:200px}}summary{font-weight:500;cursor:pointer;outline:none}summary::-webkit-details-marker{display:none}.quiz{margin:2em 0;padding:1em;border-radius:8px;background:rgba(0,0,0,0.05)}.question{font-weight:500;margin-bottom:.5em}.analysis{margin-top:1em;padding:1em;background:rgba(40,167,69,0.1);border-left:4px solid var(--accent);line-height:1.4}input{margin-top:.5em;padding:.5em;border:1px solid #ccc;border-radius:4px;width:100%}button{margin-top:.5em;padding:.5em 1em;border:none;border-radius:5px;background:var(--primary);color:#fff;cursor:pointer}#theme-selector{position:fixed;bottom:0;left:0;width:100%;background:var(--bg);padding:.5em 1em;box-shadow:0 -2px 5px rgba(0,0,0,0.1);display:flex;justify-content:space-around}select{padding:.5em;border-radius:4px;border:1px solid #ccc;background:var(--bg);color:var(--fg)}@media(max-width:480px){body{padding:.5em}#theme-selector{flex-direction:column;align-items:center}#theme-selector>*{margin:.5em 0;width:90%}}</style></head><body><div class="container"><h1>高中集合知识点精讲与测验</h1><details><summary>集合基本概念</summary><p>集合：具有某种性质对象的全体，记作大写字母如 A、B。元素属于集合用 ∈，不属于用 ∉。</p></details><details><summary>集合表示方法</summary><p>列举法：A={1,2,3}；描述法：B={x|x是偶数}。</p></details><details><summary>子集与真子集</summary><p>A⊆B：A所有元素都在B中；A⊂B：A⊆B 且 A≠B。</p></details><details><summary>集合运算</summary><p>并集 A∪B；交集 A∩B；差集 A−B；补集 A′。</p></details><details><summary>运算性质</summary><p>交换律、结合律、分配律、德摩根定律等。</p></details><h2>题目练习（31题，难度递增）</h2><div id="quiz" class="quiz"></div></div><div id="theme-selector"><label>选择主题：<select id="theme"><option value="default">默认</option><option value="theme-dark">深色</option><option value="theme-solar">太阳</option></select></label></div><script>document.getElementById('theme').addEventListener('change',function(){document.documentElement.className=this.value==='default'?'':this.value});const quiz=[{q:"1+1=___",a:"2",an:"根据小学知识所学，一个手指头加一个手指头等于两个手指头，故结果为2"}, {q:"已知A={1,2,3},B={2,3,4}，求A∪B。",a:"{1,2,3,4}",an:"并集取所有不重复元素，得{1,2,3,4}。"}, {q:"求A∩B。",a:"{2,3}",an:"交集取同时属于A和B的元素，得{2,3}。"}, {q:"判断A⊆B？",a:"否",an:"A中1不在B中，故A不是B的子集。"}, {q:"若U={1,2,3,4,5}，求A′。",a:"{4,5}",an:"补集为U中不在A中的元素，即{4,5}。"}, {q:"求B−A。",a:"{4}",an:"差集B−A为B中不在A中的元素，即{4}。"}, {q:"证明∅⊆A。",a:"所有x∈∅都有性质x∈A",an:"空集无元素，空命题恒真，故∅为任意集合的子集。"}, {q:"求P({a,b})。",a:"{∅,{a},{b},{a,b}}",an:"幂集包含所有子集，共4个。"}, {q:"证明(A∪B)′=A′∩B′。",a:"见解析",an:"补集德摩根定律，元素不在并集中等价于既不在A也不在B。"}, {q:"若A∩B=∅，称A和B为？",a:"互斥集",an:"定义互不相交或互斥集。"}, {q:"A∪(B∩C)=(A∪B)∩(A∪C)？",a:"是",an:"并与交的分配律。"}, {q:"若A∪B=A，证明B⊆A。",a:"见解析",an:"A∪B=A说明B中元素已在A中，故B⊆A。"}, {q:"|{1,2,3}|=",a:"3",an:"元素个数为3。"}, {q:"|P({1,2,3})|=",a:"8",an:"2^3=8。"}, {q:"若A⊂B⊂C，是否A⊂C？",a:"是",an:"传递性。"}, {q:"求{1,3,5}∩{2,4,6}。",a:"∅",an:"无公共元素。"}, {q:"若A′={4,5},U={1,2,3,4,5}，求A。",a:"{1,2,3}",an:"U减去补集即A。"}, {q:"若A∩B=U,A∪B=U，A和B关系？",a:"A=B=U",an:"交并全集时两集合均为U。"}, {q:"证明A−B=A∩B′。",a:"见解析",an:"定义差集与交补等价。"}, {q:"若A∪B=∅，则A=?,B=?",a:"∅,∅",an:"只有空集并集才为空。"}, {q:"若A′⊆B，则?⊆?。",a:"U⊆B",an:"补集性质推导。"}, {q:"集合{2,4,6}是{1..6}的补集吗？",a:"否",an:"补集应是{1,3,5}。"}, {q:"证明A∩(B∪C)=(A∩B)∪(A∩C)",a:"见解析",an:"利用分配律。"}, {q:"若B⊆C，是否A∩B⊆A∩C？",a:"是",an:"交集包含传递性。"}, {q:"若B⊆C，是否A∪B⊆A∪C？",a:"是",an:"并集包含传递性。"}, {q:"若A⊂B,|A|=3,|B|=3,矛盾？",a:"是",an:"真子集元素应更少。"}, {q:"若A∪B=U且A∩B=∅，则B=?",a:"A′",an:"互斥并全集时互补。"}, {q:"求P(∅)。",a:"{∅}",an:"空集的幂集仅含空集。"}, {q:"若A⊆B且B⊆A，则A=?B",a:"A=B",an:"相互包含则相等。"}, {q:"集合{1,2}是{1,2,3}的真子集吗？",a:"是",an:"元素少且均在原集合中，符合真子集定义。"}];let idx=0,quizEl=document.getElementById("quiz");function show(){let i=quiz[idx];quizEl.innerHTML=`<div class="question">题${idx+1}：${i.q}</div><input id="ans" placeholder="输入答案"><button onclick="check()">提交</button><div id="fb"></div>`;}function check(){let v=document.getElementById("ans").value.trim(),fb=document.getElementById("fb");if(v===quiz[idx].a)fb.innerHTML=`<div class="analysis">答案正确！解析：${quiz[idx].an}</div><button onclick="nextQ()">下一题</button>`;else fb.innerHTML=`<div class="analysis">答案错误，请再试一次。</div>`;}function nextQ(){idx++;idx<quiz.length?show():quizEl.innerHTML="<h3>恭喜，已完成所有题目！</h3>"}show();</script></body></html>
