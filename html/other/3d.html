<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>手机性能检测3D</title>
<style>
  body,html{margin:0;padding:0;overflow:hidden;background:#000;}
  #fps{position:absolute;top:5px;left:5px;color:#0f0;font-family:monospace;font-size:16px;z-index:10;}
</style>
</head>
<body>
<div id="fps">FPS: 0</div>
<script src="https://shuo156.github.io/js/three.js"></script>
<script>
let scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,.1,1000),renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);
camera.position.z=4;
let geom=new THREE.IcosahedronGeometry(1,0),mat=new THREE.MeshNormalMaterial(),mesh=new THREE.Mesh(geom,mat);
scene.add(mesh);
let fpsEl=document.getElementById('fps'),lastTime=performance.now(),frames=0,fps=0;
function animate(){
  requestAnimationFrame(animate);
  mesh.rotation.x+=0.01;
  mesh.rotation.y+=0.013;
  renderer.render(scene,camera);
  frames++;
  let now=performance.now();
  if(now-lastTime>=1000){
    fps=frames;
    frames=0;
    lastTime=now;
    fpsEl.textContent='FPS: '+fps;
  }
}
animate();
window.addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
