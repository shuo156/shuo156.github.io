  <style>
    @font-face {
      font-family: 'DeepSeekFont';
      src: url('fontDS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'DeepSeekFont', sans-serif;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #FFFFFF;
      color: #1A1A1A;
      touch-action: manipulation;
    }
    body.dark {
      background-color: #18191A;
      color: #E3E5E8;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ===== é¡¶æ ï¼šç§»åŠ¨ç«¯æ±‰å ¡æŒ‰é’® ===== */
    .hamburger {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      background-color: #CCCCCC;
      border: none;
      border-radius: 6px;
      display: none; /* ä»…å°å±æ˜¾ç¤º */
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: background 0.2s;
    }
    .hamburger:hover {
      background-color: #AAAAAA;
    }
    .hamburger.active {
      background-color: #E0F2FF;
    }
    .hamburger svg {
      width: 20px;
      height: 20px;
      stroke: #333333;
      fill: none;
      stroke-width: 2;
    }

    /* ===== ä¾§è¾¹æ  ===== */
    .sidebar {
      flex-shrink: 0;
      background-color: #F5F5F5;
      width: 25%;
      max-width: 300px;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s, transform 0.3s;
    }
    body.dark .sidebar {
      background-color: #202225;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .sidebar.visible {
      transform: translateX(0);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 16px;
    }
    .sidebar-header img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }
    .sidebar-header span {
      font-size: 1rem;
      font-weight: bold;
    }
    .new-chat-btn {
      display: flex;
      align-items: center;
      margin: 8px 16px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: transparent;
      border: 1px solid transparent;
      transition: background 0.2s;
    }
    .new-chat-btn:hover {
      background-color: rgba(0,0,0,0.05);
    }
    body.dark .new-chat-btn:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .new-chat-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      fill: #0F0F0F;
    }
    body.dark .new-chat-btn svg {
      fill: #E3E5E8;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      font-size: 0.85rem;
      line-height: 1.4;
      text-align: center;
    }
    .chat-list p {
      color: #7a7c80;
    }
    .sidebar-footer {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #DDDDDD;
    }
    body.dark .sidebar-footer {
      border-top: 1px solid #2F3136;
    }
    .profile-pic {
      position: relative;
      width: 32px;
      height: 32px;
      margin-right: 6px;
    }
    .profile-pic svg {
      width: 100%;
      height: 100%;
      fill: #A3A3A3;
    }
    .profile-name {
      flex: 1;
      font-size: 0.9rem;
    }
    .more-options {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .more-options svg {
      width: 100%;
      height: 100%;
      fill: #8B8B8B;
    }
    body.dark .more-options svg {
      fill: #E3E5E8;
    }

    /* ===== ä¸»åŒºåŸŸ ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #FFFFFF;
      transition: background-color 0.3s;
    }
    body.dark .main {
      background-color: #18191A;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .chat-window::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    .message {
      display: flex;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: slide-in 0.25s forwards;
    }
    @keyframes slide-in {
      to { opacity: 1; transform: translateY(0); }
    }
    .message.ai { justify-content: flex-start; }
    .message.user { justify-content: flex-end; }
    .message .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 4px;
      flex-shrink: 0;
    }
    .message .bubble {
      max-width: 95%;
      padding: 6px 10px;
      font-size: 0.8rem;
      line-height: 1.3;
      word-break: break-word;
      border-radius: 8px;
      background-color: #E5E5E5;
      color: #1A1A1A;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark .message .bubble {
      background-color: #282B30;
      color: #E3E5E8;
    }
    .message.ai .bubble { border-radius: 8px 8px 8px 0; }
    .message.user .bubble { border-radius: 8px 8px 0 8px; }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-top: 1px solid #DDDDDD;
      background-color: #EEEEEE;
      transition: background-color 0.3s, border-color 0.3s;
    }
    body.dark .chat-input {
      border-top: 1px solid #2F3136;
      background-color: #202225;
    }
    .chat-input input {
      flex: 1;
      height: 30px;
      padding: 0 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      background-color: #FFFFFF;
      color: #1A1A1A;
      outline: none;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark .chat-input input {
      background-color: #2F3136;
      color: #E3E5E8;
    }
    .chat-input input::placeholder {
      color: #888888;
      opacity: 0.6;
    }
    .icon-btn {
      width: 26px;
      height: 26px;
      margin-left: 5px;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, color 0.3s;
      flex-shrink: 0;
    }
    .icon-btn:hover {
      background-color: rgba(0,0,0,0.05);
    }
    body.dark .icon-btn:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .icon-btn svg {
      width: 100%;
      height: 100%;
      fill: #000000;
    }
    body.dark .icon-btn svg {
      fill: #E3E5E8;
    }

    .loading-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .loading-gif {
      width: 24px;
      height: 24px;
    }

    /* ===== å“åº”å¼ ===== */
    @media (max-width: 1024px) {

        width: 30%;
      }
    }
    @media (max-width: 768px) {

        display: flex;
      }
      .sidebar {
        position: absolute;

      }
      .chat-window {
        padding: 8px 6px;
      }
      .message {

      }

        width: 20px;
        height: 20px;

      }
      .message .bubble {
        padding: 4px 8px;
        font-size: 0.75rem;
      }
      .chat-input {
        padding: 4px 8px;
      }
      .chat-input input {
        height: 28px;
        font-size: 0.75rem;
        padding: 0 8px;
      }
      .icon-btn {
        width: 24px;
        height: 24px;
        margin-left: 4px;
      }
      .loading-gif {
        width: 20px;
        height: 20px;
      }
    }
    @media (max-width: 320px) {
      .sidebar, .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-width: none;
        min-width: 0;
      }
      .chat-window {
        font-size: 0.7rem;
      }
      .chat-input input {
        font-size: 0.7rem;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bodyEl = document.body;
      const sidebar = document.getElementById('sidebar');
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const newChatBtn = document.getElementById('newChatBtn');
      const chatList = document.getElementById('chatList');
      const chatWindow = document.getElementById('chatWindow');
      const userInput = document.getElementById('userInput');
      const deepThinkBtn = document.getElementById('deepThinkBtn');
      const networkSearchBtn = document.getElementById('networkSearchBtn');
      const uploadBtn = document.getElementById('uploadBtn');
      const moreOptionsBtn = document.getElementById('moreOptionsBtn');

      // ===== åˆå§‹åŒ–ä¾§è¾¹æ æ˜¾ç¤ºçŠ¶æ€ =====
      function initSidebar() {
        if (window.innerWidth <= 768) {
          sidebar.classList.add('sidebar-hidden');
          hamburgerBtn.style.display = 'flex';
        } else {
          sidebar.classList.remove('sidebar-hidden');
          hamburgerBtn.style.display = 'none';
        }
      }
      initSidebar();
      window.addEventListener('resize', initSidebar);

      // ===== ç‚¹å‡»æ±‰å ¡æŒ‰é’®ï¼Œåˆ‡æ¢ä¾§è¾¹æ  =====
      hamburgerBtn.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar-hidden');
        hamburgerBtn.classList.toggle('active');
      });

      // ===== åŠ è½½å†å²èŠå¤©è®°å½• =====
      function loadChatHistory() {
        const saved = localStorage.getItem('deepseek_chat_history');
        if (saved) {
          chatWindow.innerHTML = saved;
          const msgs = chatWindow.querySelectorAll('.message');
          msgs.forEach(msg => { msg.style.opacity = '1'; msg.style.transform = 'translateY(0)'; });
          const firstBubble = chatWindow.querySelector('.message.user .bubble') || chatWindow.querySelector('.message.ai .bubble');
          if (firstBubble) {
            chatList.innerHTML = `<p>${firstBubble.textContent}</p>`;
          } else {
            chatList.innerHTML = '<p>æ— å¯¹è¯è®°å½•</p>';
          }
        }
      }
      loadChatHistory();

      // ===== ä¿å­˜èŠå¤©è®°å½• =====
      function saveChatHistory() {
        localStorage.setItem('deepseek_chat_history', chatWindow.innerHTML);
      }

      // ===== æ–°å¯¹è¯ =====
      newChatBtn.addEventListener('click', () => {
        chatWindow.innerHTML = '';
        chatList.innerHTML = '<p>æ— å¯¹è¯è®°å½•</p>';
        localStorage.removeItem('deepseek_chat_history');
        if (window.innerWidth <= 768) {
          sidebar.classList.add('sidebar-hidden');
          hamburgerBtn.classList.remove('active');
        }
      });

      // ===== æ’å…¥å•æ¡æ¶ˆæ¯ =====
      function addMessage(text, sender) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message', sender);

        if (sender === 'ai') {
          const avatarEl = document.createElement('img');
          avatarEl.src = 'deepseek.png';
          avatarEl.alt = 'DeepSeek å¤´åƒ';
          avatarEl.classList.add('avatar');
          messageEl.appendChild(avatarEl);
        }

        const bubbleEl = document.createElement('div');
        bubbleEl.classList.add('bubble');
        bubbleEl.textContent = text;
        messageEl.appendChild(bubbleEl);
        chatWindow.appendChild(messageEl);

        setTimeout(() => {
          messageEl.style.opacity = '1';
          messageEl.style.transform = 'translateY(0)';
        }, 10);

        chatWindow.scrollTop = chatWindow.scrollHeight;
        if (sender === 'user' && chatList.innerHTML.includes('æ— å¯¹è¯è®°å½•')) {
          chatList.innerHTML = `<p>${text}</p>`;
        }
        saveChatHistory();
        return bubbleEl;
      }

      // ===== è·å–è‡ªå®šä¹‰å›å¤ =====
      function getResponse(input) {
        const key = input.trim();
        if (window.responses && window.responses.hasOwnProperty(key)) {
          return window.responses[key];
        }
        return 'æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åå†è¯•';
      }

      // ===== é€å­—ç¬¦æ˜¾ç¤º =====
      function typeText(el, text, speed = 90) {
        let i = 0;
        el.textContent = '';
        return new Promise(resolve => {
          const id = setInterval(() => {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
            } else {
              clearInterval(id);
              saveChatHistory();
              resolve();
            }
          }, speed);
        });
      }

      // ===== å‘é€æ¶ˆæ¯ =====
      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        if (chatList.innerHTML.includes('æ— å¯¹è¯è®°å½•')) chatList.innerHTML = '';
        addMessage(text, 'user');
        userInput.value = '';

        const loadingContainer = document.createElement('div');
        loadingContainer.classList.add('message', 'ai');
        const avatarEl = document.createElement('img');
        avatarEl.src = 'deepseek.png';
        avatarEl.alt = 'DeepSeek å¤´åƒ';
        avatarEl.classList.add('avatar');
        loadingContainer.appendChild(avatarEl);
        const loadingGif = document.createElement('img');
        loadingGif.src = 'jz.gif';
        loadingGif.alt = 'åŠ è½½ä¸­';
        loadingGif.classList.add('loading-gif');
        loadingContainer.appendChild(loadingGif);
        chatWindow.appendChild(loadingContainer);
        setTimeout(() => {
          loadingContainer.style.opacity = '1';
          loadingContainer.style.transform = 'translateY(0)';
        }, 10);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        await new Promise(res => setTimeout(res, 5000 + Math.random() * 2000));
        loadingGif.remove();

        const reply = getResponse(text);
        const bubbleEl = document.createElement('div');
        bubbleEl.classList.add('bubble');
        loadingContainer.appendChild(bubbleEl);
        await typeText(bubbleEl, reply, 90);
      }

      deepThinkBtn.addEventListener('click', () => {
        deepThinkBtn.classList.toggle('active');
        sendMessage();
      });
      networkSearchBtn.addEventListener('click', () => {
        networkSearchBtn.classList.toggle('active');
        sendMessage();
      });
      uploadBtn.addEventListener('click', () => {
        uploadBtn.classList.toggle('active');
        sendMessage();
      });
      userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });

      // ===== æ›´å¤šè®¾ç½®ï¼ˆä¸‰ç‚¹ï¼‰åŠŸèƒ½ =====
      moreOptionsBtn.addEventListener('click', () => {
        const choice = prompt('è¾“å…¥ 1 åˆ‡æ¢æµ…/æ·±è‰²ä¸»é¢˜ï¼Œ2 æ¸…é™¤èŠå¤©è®°å½•');
        if (choice === '1') {
          if (bodyEl.classList.contains('light')) {
            bodyEl.classList.remove('light');
            bodyEl.classList.add('dark');
          } else {
            bodyEl.classList.remove('dark');
            bodyEl.classList.add('light');
          }
        } else if (choice === '2') {
          chatWindow.innerHTML = '';
          chatList.innerHTML = '<p>æ— å¯¹è¯è®°å½•</p>';
          localStorage.removeItem('deepseek_chat_history');
          if (window.innerWidth <= 768) {
            sidebar.classList.add('sidebar-hidden');
            hamburgerBtn.classList.remove('active');
          }
        }
      });
    });
