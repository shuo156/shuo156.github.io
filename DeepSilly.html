<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek智能助手</title>
    <link rel="stylesheet" href="ai/styles.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <h1>DeepSeek智能助手</h1>
            </div>
            <button class="new-chat">新建聊天</button>
            <button class="save-chat">保存聊天</button>
            <button class="load-chat">加载聊天</button>
        </div>
        <!-- Hamburger 菜单（移动端） -->
        <div class="hamburger" id="hamburger">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </div>
        <!-- 主聊天区域 -->
        <div class="chat-area">
            <div class="chat-history" id="chatHistory"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="向DeepSilly提问"></textarea>
                <div class="input-buttons">
                    <button id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                    <button id="deepThinkBtn" title="深度思考">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 4a8 8 0 100 16 8 8 0 000-16zm0 10a2 2 0 110-4 2 2 0 010 4z"></path>
                        </svg>
                    </button>
                    <button id="Networked SearchBtn" title="联网搜索">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="ai/responses.js"></script>
    <script src="ai/script.js"></script>
</body>
</html>
