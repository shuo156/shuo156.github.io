    <style>
        :root {
            /* Apple Light Mode Colors */
            --bg-body: #f5f5f7; /* 经典的 Apple 浅灰背景 */
            --bg-card: #ffffff;
            --text-primary: #1d1d1f; /* Apple 近黑色 */
            --text-secondary: #86868b; /* Apple 灰色 */
            --accent: #0066cc; /* Apple Link Blue */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.08);
            --radius: 18px; /* 更加圆润的圆角 */
            --transition: cubic-bezier(0.4, 0, 0.2, 1); /* 平滑的贝塞尔曲线 */
        }

        /* Apple Dark Mode Colors (自动适配系统) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #000000;
                --bg-card: #1c1c1e;
                --text-primary: #f5f5f7;
                --text-secondary: #86868b;
                --accent: #2997ff;
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
                --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.4);
            }
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Noto Sans SC", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased; /* 让字体在 Mac 上更锐利 */
        }

        /* --- 头部设计 --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em; /* 紧凑的字间距显得更现代 */
        }

        .datetime {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: var(--shadow-sm);
            margin-top: 10px;
        }

        /* --- 网格布局 (Bento Box) --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin-bottom: 60px;
        }

        /* --- 卡片设计 --- */
        .card-link {
            text-decoration: none;
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        .card-link:hover {
            transform: scale(1.02); /* 极其微小的放大 */
            box-shadow: var(--shadow-hover);
            z-index: 10;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .card-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 400;
        }

        /* 模拟 Apple 的箭头图标 */
        .arrow-icon {
            align-self: flex-end;
            font-size: 20px;
            color: var(--accent);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s var(--transition);
        }

        .card-link:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- 分区标题 --- */
        .section-header {
            width: 100%;
            max-width: 900px;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
            padding-left: 5px;
        }

        /* --- 底部 --- */
        footer {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 30px;
            width: 100%;
            max-width: 600px;
        }

        @media (prefers-color-scheme: dark) {
            footer { border-top: 1px solid rgba(255,255,255,0.1); }
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        /* 评论区容器 */
        .comments-container {
            max-width: 700px;
            width: 100%;
            margin-top: 20px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            h1 { font-size: 36px; }
            .card-link { height: 120px; padding: 24px; }
            .card-title { font-size: 20px; }
        }
    </style>
</head>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                timeZone: 'Asia/Shanghai', 
                year: 'numeric', 
                month: 'long', // 使用 "X月" 这种更自然的格式
                day: 'numeric', 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: false // Apple通常使用24小时制或干净的格式
            };
            const formatter = new Intl.DateTimeFormat('zh-CN', options);
            document.getElementById('current-time').innerHTML = formatter.format(now);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
