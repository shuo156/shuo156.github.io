<!DOCTYPE html><html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>一体式 Blender (.blend) 3D 查看器</head>
<body style="margin:0;overflow:hidden;">
  <!-- 文件上传 -->
  <input type="file" id="fileInput" accept=".blend"
         style="position:absolute;top:10px;left:10px;z-index:1;opacity:0.7;">
  <!-- Three.js 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/controls/OrbitControls.min.js"></script>
  <!-- BlenderLoader (WASM-free 纯 JS 解析) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/BlenderLoader.js"></script>
  <script>
    if (!window.WebGLRenderingContext) alert('您的浏览器不支持 WebGL');
    // 场景、相机、渲染器
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    // 控制器
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 2, 5);
    controls.update();
    // 灯光
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444);
    hemi.position.set(0, 20, 0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff);
    dir.position.set(-3, 10, -10);
    scene.add(dir);
    // 窗口自适应
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    // BlenderLoader 实例
    const loader = new THREE.BlenderLoader();
    // 文件上传处理
    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        // 清空场景中的对象
        while (scene.children.length > 0) scene.remove(scene.children[0]);
        scene.add(hemi, dir);
        // 解析 .blend 数据
        const array = new Uint8Array(reader.result);
        const obj = loader.parse(array);
        scene.add(obj);
      };
      reader.readAsArrayBuffer(file);
    });
    // 动画循环
    (function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
