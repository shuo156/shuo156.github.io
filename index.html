<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
       // 获取语言
       var userLang = navigator.language || navigator.userLanguage; 

       if (userLang.indexOf('zh') !== -1) {
           window.location.href = 'index_zh.html'; // 中文版
       } else {
           window.location.href = 'index_en.html'; // 默认英文版
       }
    </script>
  </body>
</html>
