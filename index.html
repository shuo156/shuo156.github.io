    <!-- JavaScript实时更新时间 -->
    <script>
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substring(0, 19);
            document.getElementById('current-time').innerHTML = 
                `Current Date and Time (UTC): ${formatted}`;
        }
        // 马上更新
        updateDateTime();
        // 一秒一次
        setInterval(updateDateTime, 1000);
    </script>
